<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bio | Charles Chiu</title>
    <style>
        /* CSS Styles */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .bio-card {
            background: #ffffff;
            max-width: 600px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 40px 30px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-size: 2em;
        }

        .title {
            color: var(--accent-color);
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .about {
            margin-bottom: 30px;
            color: #555;
            text-align: justify;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .skill-tag {
            background: var(--bg-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="bio-card">
        <img src="https://github.com/charleschiu075/charleschiu075.github.io/blob/main/Photo.jpeg" alt="Your Name" class="profile-img">
        
        <h1>Charles Chiu</h1>
        
        <p class="about">
            Hello! I'm Charles, a student in YZU CSE.
        </p>

        <div class="skills">
            <span class="skill-tag">C & C++</span>
        </div>

        <div class="social-links">
            <a href="mailto:charleschiu0475@gmail.com">Email Me</a>
            <a href="https://github.com/charleschiu075" target="_blank">GitHub</a>
        </div>
    </div>

</body>
</html>
